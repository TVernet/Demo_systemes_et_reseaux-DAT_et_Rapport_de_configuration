name: Generate PDF

on:
  push:
    branches:
      - main  
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Asciidoctor
      run: sudo apt-get install -y asciidoctor

    - name: Generate PDF
      run: asciidoctor-pdf -o output/document.pdf path/to/your/document.adoc

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v2
      with:
        name: generated-pdf
        path: output/document.pdf
